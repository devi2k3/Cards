<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards with Black Background</title>
    <style>
       /* styles.css */
body {
    background-color: rgba(20, 19, 19, 0.545);
    color: rgb(245, 50, 50);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;

}
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 80%;
}

.c {
    padding: 0;
    width: 100%;
    height: auto;
}

.card {
    background-color: #0000005e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(1, 0, 0, 0.7);
}

.card-content {
    padding: 20px;
    text-align: center;
}

.card-title {
    font-size: 2.5em;
    color: aqua;
    margin-bottom: 15px;
}

.card-text {
    font-size: 1em;
    margin-bottom: 20px;
    color: #ddd;
}

.card-button {
    text-decoration: none;
    background-color: aqua;
    color: black;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.card-button:hover {
    background-color: #00ffff;
    color: #333;
}

.card-description {
    bottom: 10px;
    font-size: 1em;
    margin-top: 10px;
    color: #fff;
    display: none;
}
    </style>
</head>
<body>
        <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="deer.jpeg" alt="" class="c">
            <div class="card-content">
                <h3 class="card-title">Deer</h3>
                <p class="card-text">Herbivore</p>
                
                <a href="#" id="b1" class="card-button">Read More</a>
                <p class="card-description"></p>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="cow.jpeg" alt="" class="c">
            <div class="card-content">
                <h3 class="card-title">Cow</h3>
                <p class="card-text">Herbivore</p>
                
                <a href="#" id="b2" class="card-button">Read More</a>
                <p class="card-description"></p>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="dog.jpeg" alt="" class="c">
            <div class="card-content">
                <h3 class="card-title">Dog</h3>
                <p class="card-text">Canine</p>
                
                <a href="#" id="b3" class="card-button">Read More</a>
                <p class="card-description"></p>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <img src="cat.jpeg" alt="" class="c">
            <div class="card-content">
                <h3 class="card-title">Cat</h3>
                <p class="card-text">Feline</p>
                <a href="#" id="b4" class="card-button">Read More</a>
                <p class="card-description"></p>
            </div>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <img src="ele.jpeg" alt="" class="c">
            <div class="card-content">
                <h3 class="card-title">Elephant</h3>
                <p class="card-text">Herbivore</p>
                <a href="#" id="b5" class="card-button">Read More</a>
                <p class="card-description"></p>
            </div>
        </div>

        <!-- Card 6 -->
        <div class="card">
            <img src="lion.jpeg" alt="" class="c">
            <div class="card-content">
                <h3 class="card-title">Lion</h3>
                <p class="card-text">Big Cat</p>
                <a href="#" id="b6" class="card-button">Read More</a>
                <p class="card-description"></p>
            </div>
        </div>

        <!-- Card 7 -->
        <div class="card">
            <img src="panda.jpeg" alt="" class="c">
            <div class="card-content">
                <h3 class="card-title">Panda</h3>
                <p class="card-text">Bear Family</p>
                
                <a href="#" id="b7" class="card-button">Read More</a>
                <p class="card-description"></p>
            </div>
        </div>

        <!-- Card 8 -->
        <div class="card">
            <img src="polar.jpeg" alt="" class="c">
            <div class="card-content">
                <h3 class="card-title">Polar Bear</h3>
                <p class="card-text">Bear Family</p>
                <a href="#" id="b8" class="card-button">Read More</a>
                <p class="card-description"></p>
            </div>
        </div>
    </div>
    
    <script>
        
        const descriptions = {
            b1: 'Deer are generally shy and cautious animals. They are herbivores, feeding on grass, leaves, and fruits. They are known for their agility and speed, which they use to escape from predators. Deer are often seen in herds and are more active during dawn and dusk.',
            b2: 'Cows are social herd animals known for their calm and gentle nature. They are herbivores, primarily grazing on grass. Cows form strong bonds within their herd and can be protective of their calves.',
            b3: 'Dogs are social, loyal, and often live closely with humans. They exhibit protective behavior, enjoy companionship, and can be trained for various tasks.',
            b4: 'Cats are independent, curious, and agile. They are known for their hunting skills, even when domesticated. Cats can be affectionate but also value their personal space.',
            b5: 'Elephants are highly intelligent and social animals that live in matriarchal family groups. They are known for their strong memory, emotional depth, and complex social structures.',
            b6: 'Lions are powerful predators known for living in groups called prides. They are territorial, with males typically defending the pride\'s area while females do most of the hunting.',
            b7: 'Pandas are primarily solitary animals known for their gentle nature. They are herbivores, with bamboo making up the majority of their diet.',
            b8: 'Polar bears are solitary and highly adapted to cold environments. They are powerful swimmers and skilled hunters, primarily preying on seals.'
        };

        document.querySelectorAll('.card-button').forEach(button => {
    button.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        const cardContent = this.closest('.card-content');
        const description = cardContent.querySelector('.card-description');
        description.textContent = descriptions[this.id];
        description.style.display = 'block'; // Show the description on click
        
    });

    button.addEventListener('dblclick', function(event) {
        event.preventDefault(); // Prevent default link behavior
        const cardContent = this.closest('.card-content');
        const description = cardContent.querySelector('.card-description');
        description.style.display = 'none'; // Hide the description on double-click
    });
    
});

    </script>
</body>
</html>
